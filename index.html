        />

        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <header class="herder">
            <div class="container">
                <nav class="herder__nav">
                    <figure>
                        <img
                            src="./assets/icon/logo.svg"
                            alt="MODULARS"
                            class="nav__logo"
                        />
                    </figure>
                    <div class="herder__top">
                        <ul class="heder__list">
                            <li class="heder__item">
                                <a
                                    href="#!"
                                    class="heder__link heder__link--active"
                                    >Home</a
                                >
                            </li>
                            <li class="heder__item">
                                <a href="#!" class="heder__link">About</a>
                            </li>
                            <li class="heder__item">
                                <a href="#!" class="heder__link">Blog</a>
                            </li>
                            <li class="heder__item">
                                <a href="#!" class="heder__link">Contact</a>
                            </li>
                        </ul>
                        <a href="#!" class="btn">Sign Up</a>
                    </div>
                    <div class="herder__line"></div>
                </nav>

                <div class="herder__content">
                    <section class="herder__body">
                        <h1 class="herder__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="herder__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="herder__cta">
                            <a href="#!" class="btn">Get in touch</a>
                            <button class="herder__pay">
                                <img
                                    class="herder__pay--img"
                                    src="./assets/icon/video play.svg"
                                    alt=""
                                />
                            </button>
                        </div>
                    </section>
                    <figure class="herder__images">
                        <img
                            src="./assets/img/header01.png"
                            alt=""
                            class="herder__img"
                        />
                        <img
                            src="./assets/img/header02.png"
                            alt=""
                            class="herder__img"
                        />
                        <img
                            src="./assets/img/header03.png"
                            alt=""
                            class="herder__img"
                        />
                    </figure>
                    <div class="herder__elip"></div>
                    <img
                        src="./assets/icon/heder_01.svg"
                        alt=""
                        class="herder__img1"
                    />
                    <img
                        src="./assets/icon/heder_02.svg"
                        alt=""
                        class="herder__img2"
                    />
                    <img
                        src="./assets/icon/heder_03.svg"
                        alt=""
                        class="herder__img3"
                    />
                    <img
                        src="./assets/icon/heder_01.svg"
                        alt=""
                        class="herder__img4"
                    />
                </div>
            </div>
        </header>
        <main>
            <!-- brand  -->
            <div class="brand">
                <div class="container">
                    <figure class="brand__images">
                        <a href="#!"
                            ><img
                                src="./assets/icon/google.svg"
                                alt="google"
                                class="brand__img"
                        /></a>
                        <a href="#!" class="">
                            <img
                                src="./assets/icon/slack.svg"
                                alt="slack"
                                class="brand__img"
                        /></a>

                        <a href="#!" class="brand_group"
                            ><img
                                src="./assets/icon/agworld_1.svg"
                                alt="agworld"
                                class="brand__img" />
                            <img
                                src="./assets/icon/agworld_2.svg"
                                alt="agworld"
                                class="brand__img"
                        /></a>

                        <a href="#!"
                            ><img
                                src="./assets/icon/riotinto.svg"
                                alt="riotinto"
                                class="brand__img"
                        /></a>
                        <a href="#!">
                            <img
                                src="./assets/icon/heroku.svg"
                                alt="heroku"
                                class="brand__img"
                        /></a>
                    </figure>
                </div>
            </div>
        </main>
    </body>
</html>
